<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CryptoPay WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #0f172a;
            --tg-theme-text-color: #ffffff;
            --tg-theme-button-color: #6366f1;
            --tg-theme-button-text-color: #ffffff;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .webapp-container {
            padding: 16px;
            height: calc(100vh - 32px);
            display: flex;
            flex-direction: column;
        }
        
        .balance-card {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
        }
        
        .balance-amount {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .tg-button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        
        .scan-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .qr-scanner {
            flex: 1;
            background: #000;
            border-radius: 12px;
            margin-bottom: 16px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="webapp-container" id="webappContainer">
        <div class="balance-card">
            <div class="balance-amount" id="balanceAmount">0 ₽</div>
            <div id="solBalance">0.000000 SOL</div>
        </div>
        
        <div class="actions-grid">
            <button class="tg-button" onclick="showDeposit()">Пополнить</button>
            <button class="tg-button" onclick="showWithdraw()">Вывести</button>
            <button class="tg-button" onclick="startScan()">Сканировать QR</button>
            <button class="tg-button" onclick="showHistory()">История</button>
        </div>
        
        <div class="scan-section" id="scanSection" style="display: none;">
            <div class="qr-scanner" id="qrScanner">
            </div>
            <button class="tg-button" onclick="stopScan()">Остановить</button>
        </div>
        
        <div id="mainContent">
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        
        tg.expand();
        tg.enableClosingConfirmation();
        
        async function loadUser() {
            try {
                const response = await fetch('/api/webapp/user');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('balanceAmount').textContent = 
                        Math.round(data.user.balance_rub) + ' ₽';
                    document.getElementById('solBalance').textContent = 
                        data.user.balance_sol.toFixed(6) + ' SOL';
                }
            } catch (error) {
                console.error('Error loading user:', error);
            }
        }
        
        function showDeposit() {
            tg.showPopup({
                title: 'Пополнение',
                message: 'Функция пополнения баланса',
                buttons: [{ type: 'ok' }]
            });
        }
        
        function startScan() {
            document.getElementById('scanSection').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';
        }
        
        function stopScan() {
            document.getElementById('scanSection').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            loadUser();
        });
    </script>
</body>
</html>
