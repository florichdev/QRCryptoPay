<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPay - QR платежи</title>
    <meta name="theme-color" content="#6366f1">
    <meta name="description" content="CryptoPay - QR платежи через Solana">

    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
    
    <link rel="manifest" href="/static/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/fontawesome-free-7.1.0-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="glass-header">
            <div class="header-content">
                <h1 class="app-title">CryptoPay</h1>
                <div class="user-section" id="userSection">
                    <div class="auth-buttons" id="authButtons">
                        <button class="btn btn-primary" onclick="showAuthModal('register')">
                            <i class="fas fa-user-plus"></i>
                        </button>
                        <button class="btn btn-secondary" onclick="showAuthModal('login')">
                            <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                    <div class="user-info hidden" id="userInfo">
                        <span class="username" id="username"></span>
                        <button class="btn btn-logout" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="glass-card balance-card hidden" id="balanceCard">
                <div class="balance-header">
                    <h3>Баланс</h3>
                    <button class="btn-refresh" onclick="refreshBalance()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <div class="balance-amount">
                    <span class="crypto-amount" id="totalBalance">0 ₽</span>
                    <span class="sol-amount" id="solBalance">0.000000 SOL</span>
                </div>
                <div class="balance-actions">
                    <button class="btn btn-primary" onclick="showDepositModal()">
                        <i class="fas fa-wallet"></i> Пополнить
                    </button>
                    <button class="btn btn-secondary" onclick="showWithdrawModal()">
                        <i class="fas fa-paper-plane"></i> Вывести
                    </button>
                </div>
            </div>

            <div class="glass-card welcome-card" id="welcomeCard">
                <div class="welcome-content" id="welcomeContent">
                    Загрузка...
                </div>
            </div>

            <div class="glass-card transactions-card hidden" id="transactionsCard">
                <h3>История операций</h3>
                <div class="transactions-list" id="transactionsList">
                </div>
            </div>
        </main>

        <nav class="glass-nav">
            <button class="nav-btn active" onclick="app.showSection('main')">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </button>
            <button class="nav-btn" onclick="app.showSection('scan')">
                <i class="fas fa-qrcode"></i>
                <span>Сканировать</span>
            </button>
            <button class="nav-btn" onclick="app.showSection('history')">
                <i class="fas fa-history"></i>
                <span>История</span>
            </button>
        </nav>
    </div>

    <div id="authModal" class="modal hidden">
        <div class="modal-content glass-card">
            <h3 id="authModalTitle">Регистрация</h3>
            <div id="authModalContent">
            </div>
            <button class="btn btn-secondary" onclick="hideAuthModal()">
                <i class="fas fa-times"></i> Отмена
            </button>
        </div>
    </div>

    <div id="depositModal" class="modal hidden">
        <div class="modal-content glass-card">
            <h3>Пополнение баланса SOL</h3>
            <div id="depositModalContent">
            </div>
            <button class="btn btn-secondary" onclick="hideDepositModal()">
                <i class="fas fa-times"></i> Закрыть
            </button>
        </div>
    </div>

    <div id="withdrawModal" class="modal hidden">
        <div class="modal-content glass-card">
            <h3>Вывод средств</h3>
            <div id="withdrawModalContent">
            </div>
        </div>
    </div>

    <div id="paymentModal" class="modal hidden">
        <div class="modal-content glass-card">
            <h3>Подтверждение платежа</h3>
            <div class="payment-confirm" id="paymentConfirmContent">
            </div>
        </div>
    </div>

    <div id="paymentStatusModal" class="modal hidden">
        <div class="modal-content glass-card">
            <h3>Статус платежа</h3>
            <div id="paymentStatusContent">
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
    <script src="/static/js/preloader.js"></script>
</body>
</html>
